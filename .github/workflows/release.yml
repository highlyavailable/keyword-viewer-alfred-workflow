name: Create Release

on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    runs-on: macos-latest
    permissions:
      contents: write
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Create workflow file
      run: |
        # List all files for debugging
        ls -la
        
        # Create the workflow package directly from root
        zip -r "Keyword-Viewer.alfredworkflow" . -x "*.git*" -x "*.github*"
    
    - name: Create Release
      id: create_release
      uses: softprops/action-gh-release@v1
      with:
        files: "Keyword-Viewer.alfredworkflow"
        draft: false
        prerelease: false
        generate_release_notes: true 